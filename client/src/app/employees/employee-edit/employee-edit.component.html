<form
  #employeeForm="ngForm"
  class="ml-5 mr-5"
  (ngSubmit)="addNew()"
  autocomplete="off"
>
  <h3 class="text center text-primary" style="margin-top: 100px">
    {{ title }}
  </h3>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="text form-control"
      name="firstName"
      required
      minlength="2"
      [(ngModel)]="model.firstName"
      placeholder="First Name"
      #firstName="ngModel"
    />
    <div
      *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)"
      class="alert alert-danger"
    >
      <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
      <div *ngIf="firstName.errors?.['minlength']">
        First Name must be at least 2 characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="text form-control"
      name="lastName"
      required
      minlength="2"
      [(ngModel)]="model.lastName"
      placeholder="Last Name"
      #lastName="ngModel"
    />
    <div
      *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)"
      class="alert alert-danger"
    >
      <div *ngIf="lastName.errors?.['required']">First Name is required.</div>
      <div *ngIf="lastName.errors?.['minlength']">
        Last Name must be at least 2 characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="text form-control"
      name="email"
      [(ngModel)]="model.email"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="text form-control"
      name="phone"
      [(ngModel)]="model.phone"
      placeholder="phone"
      [pattern]="phonePattern"
      #phone="ngModel"
    />
    <div
      *ngIf="phone.invalid && (phone.touched || phone.dirty)"
      class="alert alert-danger"
    >
      <div *ngIf="phone.errors?.['pattern']">Not a valid phone.</div>
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="text form-control"
      name="salary"
      [(ngModel)]="model.salary"
      required
      [min]="1"
      #salary="ngModel"
      placeholder="Salary"
    />
    <div
      *ngIf="salary.invalid && (salary.touched || salary.dirty)"
      class="alert alert-danger"
    >
      <div *ngIf="salary.errors?.['required']">Salary is required.</div>
      <div *ngIf="salary.errors?.['min']">Salary must be greater than 0.</div>
    </div>
  </div>
  <div class="form-group">
    <select
      [(ngModel)]="model.departmentId"
      name="departmentId"
      class="form-control"
    >
      <option *ngFor="let department of departments" [value]="department.id">
        {{ department.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <input
      type="date"
      class="text form-control"
      name="hireDate"
      [(ngModel)]="model.hireDate"
      placeholder="Hire Date"
    />
  </div>
  <div class="form-group">
    <select [(ngModel)]="model.managerId" name="managerId" class="form-control">
      <option *ngFor="let manager of managers" [value]="manager.id">
        {{ manager.name }}
      </option>
    </select>
  </div>
  <div class="form-group text-center">
    <button
      class="btn btn-success mr-2"
      [disabled]="!employeeForm.valid"
      type="submit"
    >
      Save
    </button>
    <button class="btn btn-warning mr-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
